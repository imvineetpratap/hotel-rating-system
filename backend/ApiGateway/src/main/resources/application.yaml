server:
  port: 8084
spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE-1
          uri: lb://USER-SERVICE-1
          predicates:
            - Path=/users/**

        - id: Rating-service
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/ratings/**

        - id: Hotel-Service
          uri: lb://MY-HOTEL-SERVICE
          predicates:
            - Path=/hotels/**,/staff/**



eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

